<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" th:href="@{/css/index.css}">
	<title>Home Page</title>
</head>
<body>
	
	<!-- Importing NavBar -->
	<div th:insert="navbar.html :: navbar"></div>

	<!-- Main Container Start -->
	<div class="main-container container py-5 px-4">
		<div class="image-box">
			<img th:src="@{/images/exam.svg}" alt="image">
		</div>
		<div class="text-box">
			<h1 class="mb-5 text-center">Quiz Application</h1>
			<form class="card bg-dark py-5 px-4" action="/quiz" method="POST">
				<p>Enter Your Name</p>
				<input type="text" name="username" />
				<div th:if="${warning}">
					<p class="text-danger warning" th:text="${warning}"></p>
				</div>

				<p>Choose a subject:</p>
				<select name="subject" id="subject" class="subject">
					<option value="HTML">HTML</option>
					<option value="CSS">CSS</option>
					<option value="Javascript">Javascript</option>
				</select>
				<br>
				<p>Choose a difficulty level:</p>
				<select name="difficulty" id="difficulty" >
					<option value="Easy">Easy</option>
					<option value="Medium">Medium</option>
					<option value="Hard">Hard</option>
				</select>

				<br>
				<button type="submit" class="btn btn-warning">Start Quiz</button>

			</form>
		</div>
	</div>
	
	<!-- Importing Footer -->
	<div th:insert="footer.html :: footer"></div>
	
	<!-- Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
